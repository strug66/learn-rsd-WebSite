        function changeInfo() {
            var info = document.getElementById("info");
            alert(info.innerText);

        function aaa() {
            var showTime = document.getElementById("showTime");  //普通元素 innerText
            var d = new Date();
            showTime.innerText = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + " " +
                d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        }
