<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>时间学习</title>
        <script>

            function aa() {
                var data = new Date();
                var showTime = document.getElementById("showTime");
                showTime.innerText = data.getFullYear() + "-" + (data.getMonth()+1) + "-" + data.getDate() + " " + data.getHours() + ":" + data.getMinutes() + ":" + data.getSeconds();
            }

            var a;

            function aaa() {
                a = setInterval(aa, 1000);//间隔1秒
            }

            function stop_aaa() {
                window.clearInterval(a);
            }

            var i = 1;

            function bb() {
                var showNumber = document.getElementById("showNumber");
                showNumber.innerText = i;
                i++;
            }

            var b;

            function bbb() {
                b = setTimeout(bb, 1000);//间隔1秒
            }

            function stop_bbb() {
                window.clearTimeout(b);
            }
        </script>
    </head>
    <body>

        <input type="button" value="显示时间" onclick="aaa()">
        <input type="button" value="停止" onclick="stop_aaa()">
        <div id="showTime"></div>

        <input type="button" value="显示数字" onclick="bbb()">
        <input type="button" value="停止" onclick="stop_bbb()">
        <div id="showNumber"></div>
    </body>
</html>
