<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>添加系统功能</title>
        <script>
            function checkAdd() {
                var name = document.getElementById("name");
                if (name.value == "") {
                    alert("名字不能为空！")
                    return;
                }

                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var data = xhr.responseText;
                        if (data == "true") {
                            alert("新增成功！");
                            window.location.href = "/sysFunction/list.html";
                        } else {
                            alert("新增失败！");
                        }
                    }
                }
                // xhr.open("get", "/sysFunction/doAdd2?name=" + name.value, true);
                // xhr.send();

                xhr.open("post", "/sysFunction/doAdd2", true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=UTF-8');
                xhr.send("name=" + name.value);

            }
        </script>
    </head>
    <body>
        <h2>添加系统功能</h2>
        系统功能：<input type="text" name="name" id="name">
        <input type="button" value="提交" onclick="checkAdd()">

    </body>
</html>
